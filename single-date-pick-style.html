<dom-module id="single-date-pick-style">
  <template>
    <style>
      :host {
        display: block;

        /* single-date-month theme */

        --month-display-theme: {
          font-size: var(--month-item-font-size, 24px);
        };

        --year-display-theme: {
           font-size: var(--year-item-font-size, 30px);
        };

        /*Custom properties do not automatically expose across components, must manually wire*/
        --day-border-radius: var(--month-day-border-radius);
        --day-theme: {
          min-width: var(--month-day-width, 36px);
          min-height: var(--month-day-height, 36px);
         };

        --day-hover-theme: {
           background-color: var(--hover-color, #eee);
         };

        --day-select-theme: {
          background-color: var(--select-background-color, #333);
          color: var(--select-text-color, white);
        }
      }

      iron-list {
        max-height: 300px;
        max-width: 320px;

        @apply(--single-date-iron-list-theme);
      }

      #yearList p {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        font-size: var(--year-item-font-size, 30px);
        min-height: 48px;
        cursor: pointer;

        @apply(--year-item-theme);
      }

      #yearList p .text-content {
        padding: 16px;

        @apply(--year-item-text-theme);
      }

      #yearList p:hover .text-content {
        background-color: var(--hover-color, #eee);
        border-radius: var(--year-item-border-radius, 2px);

        @apply(--year-item-text-hover-theme);
      }

      #yearList p[selected] .text-content {
        background-color: var(--select-background-color, #333);
        color: var(--select-text-color, white);
        border-radius: var(--year-item-border-radius, 2px);

        @apply(--year-item-text-select-theme);
      }

      single-date-month {
        display: flex;
        flex-direction: column;
        align-items: center;

        @apply(--single-date-month-theme);
      }
    </style>
  </template>
</dom-module>
